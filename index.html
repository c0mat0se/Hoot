<html>
    <head>
        <title>Hoot Demo</title>
        <link rel="stylesheet" href="demo.css">
        <link rel="stylesheet" href="src/hoot.css">
        <script src="src/hoot.js"></script>
    </head>
    <body>
        <div class="demo">
            <div class="hoot" data-tooltip-position="bottom" data-tooltip="This is a bottom tooltip">Bottom Tooltip</div>
            <div class="hoot" data-tooltip-position="top" data-tooltip="This is a top tooltip">Top Tooltip</div>
            <div class="hoot" data-tooltip-position="left" data-tooltip="This is a left tooltip">Left Tooltip</div>
            <div class="hoot" data-tooltip-position="right" data-tooltip="This is a right tooltip">Right Tooltip</div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', Hoot);
        </script>
    </body>
</html>
