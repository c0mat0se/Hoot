<html>
    <head>
        <title>Hoot</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700" rel="stylesheet">
        <link rel="stylesheet" href="demo.css">
        <link rel="stylesheet" href="src/hoot.css">
        <script src="src/hoot.js"></script>
    </head>
    <body>
        <h1>Hoot Demo</h1>
        <p>
            A simple javascript tooltip library.
        </p>

        <div class="buttons">
            <a href="https://github.com/c0mat0se/Hoot" class="button">GitHub</a>
        </div>

        <h2>Divs</h2>
        <div class="demo">
            <div class="hoot" data-tooltip-position="bottom" data-tooltip="This is a bottom tooltip">Hover Me</div>
            <div class="hoot" data-tooltip-position="top" data-tooltip="This is a top tooltip">Hover Me</div>
            <div class="hoot" data-tooltip-position="left" data-tooltip="This is a left tooltip">Hover Me</div>
            <div class="hoot" data-tooltip-position="right" data-tooltip="This is a right tooltip">Hover Me</div>
        </div>

        <h2>Tooltip Length</h2>
        <div class="demo">
            <div class="hoot" data-tooltip-position="right" data-tooltip="This is an example of a longer tooltip.">Long</div>
            <div class="hoot" data-tooltip-position="right" data-tooltip="This is an example of an even longer tooltip... Lorem ipsum dolor sit amet, consectetur adipisicing elit.">Longer</div>
            <div class="hoot" data-tooltip-position="right" data-tooltip="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci corporis sunt dicta animi voluptates rerum vel perferendis, perspiciatis ut temporibus quod doloremque beatae earum reprehenderit suscipit mollitia? Officiis, voluptates quas.">Longer-er</div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', Hoot);
        </script>

    </body>
</html>
