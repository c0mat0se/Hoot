<html>
    <head>
        <title>Hoot Demo</title>
        <link rel="stylesheet" href="src/hoot.css">
        <script src="src/hoot.js"></script>
    </head>
    <body>
        <div class="hoot">
            <div class="tt" data-tooltip-position="bottom" data-tooltip="This is a bottom tooltip">Bottom Tooltip</div>
            <div class="tt" data-tooltip-position="top" data-tooltip="This is a top tooltip">Top Tooltip</div>
            <div class="tt" data-tooltip-position="left" data-tooltip="This is a left tooltip">Left Tooltip</div>
            <div class="tt" data-tooltip-position="right" data-tooltip="This is a right tooltip">Right Tooltip</div>
        </div>
    </body>
</html>
